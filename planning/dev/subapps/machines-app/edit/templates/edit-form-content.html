<div class="form-group">
  <label for="name" class="control-label col-sm-4"> Name </label>
  <div class="col-sm-5">
     <input name="name" type="text" class="form-control" id="name" placeholder="Enter machine name" required="true" autocomplete="off" value="<%= name %>">
  </div>
</div>

<div class="form-group">
  <label for="inventaryNumber" class="control-label col-sm-4"> Inventary number </label>
  <div class="col-sm-5">
    <input name="inventaryNumber" type="number" class="form-control" id="inventaryNumber" placeholder="Enter machine inventary number" required="true" autocomplete="off" value="<%= inventaryNumber %>">
  </div>
</div>

<div class="form-group">
  <label for="availableOperations" class="control-label col-sm-4"> Available operations </label>
  <div class="col-sm-5">
    <select></select>
  </div>
</div>
