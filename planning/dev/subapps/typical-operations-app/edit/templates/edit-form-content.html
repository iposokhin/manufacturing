<div class="form-group">
  <label for="name" class="control-label col-sm-4"> Name </label>
  <div class="col-sm-5">
    <input name="name" type="text" class="form-control" id="name" placeholder="Enter operation name" required="true" autocomplete="off" value="<%= name %>" >
  </div>
</div>

<div class="form-group">
  <label for="duration" class="control-label col-sm-4"> Duration </label>
  <div class="col-sm-5">
    <input name="duration" type="number" class="form-control" id="duration" placeholder="Enter operation duration" required="true" autocomplete="off" value="<%= duration %>" >
  </div>
</div>
